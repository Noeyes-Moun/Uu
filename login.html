
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header><h1>Login ke Workout Pro</h1></header>
  <main class="login-form">
    <div class="card">
      <h3>Masuk Akun</h3>
      <input type="email" placeholder="Email" id="email" /><br/>
      <input type="password" placeholder="Password" id="password" /><br/>
      <button onclick="fakeLogin()">Login</button>
      <p id="loginResult"></p>
    </div>
  </main>
  <footer><a href="index.html">Kembali</a></footer>
  <script>
    function fakeLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email && password) {
        document.getElementById('loginResult').innerText = "Login berhasil (dummy)!";
      } else {
        document.getElementById('loginResult').innerText = "Email dan password wajib diisi.";
      }
    }
  </script>
</body>
</html>
